{% extends 'base.html' %}

{% block title %}
    <Title>Delete {{ snack.name }} | Aoife's Snacks</Title>
{% endblock title %}

{% block header %}
    <h1>Delete {{ snack.name }}?</h1>
{% endblock header %}

{% block body %}

  <form action="" method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <p>Are you sure you want to delete "{{ snack.name }}"?</p>
  <input type="submit" value="OK">
  </form>

{% endblock body %}
